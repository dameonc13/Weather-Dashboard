<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Caveat|Permanent+Marker&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-4 text-center">Weather Dashboard</h1>
  </header>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <p> Search for a City:</p>
        <form class="example" style="max-width:300px">
          <input id="Region" type="text" placeholder="Search.." name="search2">
          <button type="submit"><i class="fa fa-search"></i></button>
        </form>
        <div id = "history">
        </div> 
      </div>

      <div class=" col-md-8">
        <div class="row currentDay">
          <div class="col-md-12">
            <div class="city"></div>
            <div class="wind"></div>
            <div class="humidity"></div>
            <div class="temp"></div>
          </div>
        </div>
        <h3></h3>
        <div class="row fiveDay ">
          <div class="col-md-2 day1 "></div>
            <div class="col-md-2 day2 "></div>
            <div class="col-md-2 day3 "></div>
            <div class="col-md-2 day4 "></div>
            <div class="col-md-2 day5 "></div>             
        </div>
      </div>
      




    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/script.js "></script>
</body>

</html>
